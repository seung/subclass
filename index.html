<!DOCTYPE html>
<html>
<head>
  <title>Object Dance Party</title>
  <link rel="stylesheet" type="text/css" href="animate-custom.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
 <link href='http://fonts.googleapis.com/css?family=Montserrat+Subrayada:400,700' rel='stylesheet' type='text/css'>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="src/jquery.burn.min.js"></script>
  <script src="src/blinkyDancer.js"></script>
  <script src="src/squareDancer.js"></script>
  <script src="src/flameDancer.js"></script>
  <script src="src/danceFloor.js"></script>
  <script src="src/controls.js"></script>
  <script src="src/main.js"></script>
</head>
<body>
  <div class="topbar">
    <span class="title">object dance party</span>
    <span class="clickable" data-dancer-creator="makeBlinkyDancer">
      <a href="#">make a circle dancer</a>
    </span>

    <span class="clickable" data-dancer-creator="makeSquareDancer">
      <a href="#">make a square dancer</a>
    </span>

    <span class="clickable" data-dancer-creator="makeFlameDancer">
      <a href="#">make it burn!</a>
    </span>

    <input type="submit" value="Align left" class="button"></input>
  </div>
  <div class="flame">DANCE!</div>
  <div class="stage"></div>
</body>
</html>
