<!DOCTYPE html>
<html>
<head>
  <title>Object Dance Party</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="src/blinkyDancer.js"></script>
  <script src="src/danceFloor.js"></script>
  <script src="src/fadedInDancer.js"></script>
  <script src="src/mixins.js"></script>  
  <script src="src/colorDancer.js"></script>  
  <script src="src/controls.js"></script>
  <script src="src/main.js"></script>
</head>
<body>
  <div class="topbar">
    <span class="title">object dance party</span>
    <span class="clickable" data-dancer-creator="makeBlinkyDancer">
      <a href="#">make a blinky dancer</a>
    </span>
    <span class="clickable" data-dancer-creator="makeColorDancer">
      <a href="#">make a color dancer</a>
    </span>
    <span class="clickable" data-dancer-creator="makeFadedInDancer">
      <a href="#">make a dancer fade in</a>
    </span>
<!--     <span class="clickable" data-dancer-creator="makePicDancer">
      <a href="#">make a Picture dancer</a>
    </span> -->
    <span class="clickhere" data-dancer-changer="makePicture">
      <a href="#">turn dancers into pictures</a>
    </span>
    <span class="clickhere" data-dancer-changer="makeABox">
      <a href="#">make dancers dance in a box</a>
    </span>
    <span class="clickhere" data-dancer-changer="makeRotate">
      <a href="#">make dancers flip</a>
    </span>    
    <span class="clickhere" data-dancer-changer="makeBallet">
      <a href="#">make ballerinas</a>
    </span>        
  </div>
  <div class="stage"></div>
</body>
</html>
