<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/movingDancer.js"></script>
    <script src="src/turningDancer.js"></script>
  </head>
  <body>

    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">blinky</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="MovingDancer">moving</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="TurningDancer">turning</a>
      <a href="#" class="alignButton">align dancers!</a>
    </div>

    <div class="stage"></div>
    <script>
      $(document).ready(function(){
        
        $('.stage').dancers = [];

        $(".addDancerButton").on("click", function(event){
          /* dancerMakerFunctionName is a string which must match
           * one of the dancer maker functions available in global scope.
           * A new object of the given type will be created and added
           * to the stage.
           */
          var dancerMakerFunctionName = $(this).data("dancer-maker-function-name");

          // get the maker function for the kind of dancer we're supposed to make
          var dancerMakerFunction = window[dancerMakerFunctionName];

          // make a dancer with a random position
          var dancer = new dancerMakerFunction(
            $('.stage').height() * Math.random(),
            $('.stage').width() * Math.random(),
            Math.random() * 1000
          );

          $('.stage').append(dancer.$node);
        });

        var scheduleLineup = function(){
          $('.dancer').css('left','20px');
          setTimeout(scheduleLineup, 5);            
        };

        $('.alignButton').on('click', function(event){
          scheduleLineup();
        });

      });
    </script>

  </body>
</html>
