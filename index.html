<!DOCTYPE html>
<html>
<head>
  <title>Object Dance Party</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="src/blinkyDancer.js"></script>
  <script src="src/danceFloor.js"></script>
  <script src="src/fadedInDancer.js"></script>
  <script src="src/colorDancer.js"></script>  
  <script src="src/controls.js"></script>
  <script src="src/main.js"></script>
</head>
<body>
  <div class="topbar">
    <span class="title">object dance party</span>
    <span class="clickable" data-dancer-creator="BlinkyDancer">
      <a href="#">make a blinky dancer</a>
    </span>
    <span class="clickable" data-dancer-creator="ColorDancer">
      <a href="#">make a color dancer</a>
    </span>
    <span class="clickable" data-dancer-creator="FadedInDancer">
      <a href="#">make a Faded In dancer</a>
    </span>
    <span class="clickhere" data-dancer-changer="makeBigger">
      <a href="#">make dancers bigger</a>
    </span>     
  </div>
  <div class="stage"></div>
</body>
</html>
